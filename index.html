<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomerty Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!--main container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Triangle card -->
          <div class="card bg-base-100 shadow-xl p-4">
            <figure>
              <img class="p-5" src="/images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="card-title mx-auto">Triangle</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
              <p class="text-center">
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name=""
                  id="tri-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name=""
                  id="tri-height"
                  placeholder="height"
                />
                <span  class="ml-2">cm</span>
              </p>
              <p class="w-2/5 mx-auto text-3xl" >Area: <span id="tri-area" S>00</span> cm <sup>2</sup></p>
              <button onclick="calcTriangleArea()" class="btn btn-primary w-full mx-auto">
                Calculate
              </button>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card bg-base-100 shadow-xl p-4">
            <figure>
              <img class="p-5" src="/images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="card-title mx-auto">Rectangle</h2>
              <p class="text-center text-3xl">Area (A) = W x L</p>
              <p class="text-center">
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name="" 
                  id="rec-width"
                  placeholder="width"
                />
                <span class="ml-2">cm</span>
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name=""
                  id="rec-length"
                  placeholder="length"
                />
                <span  class="ml-2">cm</span>
              </p>
              <p class="w-2/5 mx-auto text-3xl" >Area: <span id="rec-area" S>00</span> cm <sup>2</sup></p>
              <button onclick="calcRectangleArea()" class="btn btn-primary w-full mx-auto">
                Calculate
              </button>
            </div>
          </div>
        
          <!--parallelogram  card -->
          <div class="card bg-base-100 shadow-xl p-4">
            <figure>
              <img class="p-5" src="/images/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="card-title mx-auto">Parallelogram</h2>
              <p class="text-center text-3xl">Area (A) = B x H</p>
              <p class="text-center">
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name="" 
                  id="para-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name=""
                  id="para-height"
                  placeholder="height"
                />
                <span  class="ml-2">cm</span>
              </p>
              <p class="w-2/5 mx-auto text-3xl" >Area: <span id="para-area" S>00</span> cm <sup>2</sup></p>
              <button onclick="calcParallelogramArea()" class="btn btn-primary w-full mx-auto">
                Calculate
              </button>
            </div>
          </div>
          <!--  Ellipse card -->
          <div class="card bg-base-100 shadow-xl p-4">
            <figure>
              <img class="p-5" src="/images/ellipse.png" alt="Ellipse" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="card-title mx-auto">Ellipse</h2>
              <p class="text-center text-3xl">Area (A) = Ï€ ab</p>
              <p class="text-center">
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name="" 
                  id="large-re"
                  placeholder="large"
                />
                <span class="ml-2">cm</span>
                <input
                  class="border w-1/3 p-2 text-xl rounded-md bg-gray-100"
                  type="text"
                  name=""
                  id="short-re"
                  placeholder="short"
                />
                <span  class="ml-2">cm</span>
              </p>
              <p class="w-2/5 mx-auto text-3xl" >Area: <span id="ell-area" S>00</span> cm <sup>2</sup></p>
              <button onclick="calcEllipseArea()" class="btn btn-primary w-full mx-auto">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- area calcutator -->
        <div class="w-[400px]">
          <div class="text-4xl text-center">Area Calcutator</div>
        </div>
      </div>
    </main>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/area-calc.js"></script>
  </body>
</html>
